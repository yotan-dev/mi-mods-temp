name: Create Pre-Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'LICENSE'
      - '**/*.md'

jobs:
  build-and-package:
    name: Build and Package
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Create output directory
      run: mkdir -p "${{ github.workspace }}/Release"

    - name: Build release
      run: |
        cd scripts
        npm install
        npm run build-release
        echo "TAG_NAME=pre-release-$(Get-Date -Format 'yyyyMMdd-HHmmss')" >> "$GITHUB_ENV"

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v2
      with:
        files: ./Release/*.zip
        tag_name: "$TAG_NAME"
        release_name: "[Experimental] $TAG_NAME"
        draft: false
        prerelease: true
        body: "Pre-release build from main branch. Built on $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
